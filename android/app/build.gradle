// build.gradle (corretto e aggiornato con SDK 35 per risolvere l'errore di compatibilità)

plugins {
    id 'com.android.application'
}

android {
    namespace 'com.examprepacademy.journeyman'
    compileSdkVersion 35  // aggiornato da 34 a 35

    defaultConfig {
        applicationId 'com.examprepacademy.journeyman'
        minSdkVersion 23
        targetSdkVersion 35  // aggiornato da 34 a 35
        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // Librerie Android base aggiornate
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'

    // ⚠️ Niente JUnit o Android Test: rimosse per evitare errori
}

// ✅ Disabilita completamente la compilazione di tutti i test (unit e instrumented)
afterEvaluate {
    tasks.matching { it.name.toLowerCase().contains('test') }.all {
        it.enabled = false
    }
}